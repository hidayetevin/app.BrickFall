<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#1a1a2e" />
  <meta name="description" content="Brick Breaker - Classic arcade game" />
  <link rel="icon" type="image/png" href="/icon.png" />
  <title>Brick Fall</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    #game-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a2e;
      overflow: hidden;
    }

    canvas {
      display: block;
      /* Remove forced width/height 100% to let Phaser handle scaling naturally */
      /* width: 100%; height: 100%;  <-- REMOVED */

      /* Ensure crisp rendering */
      image-rendering: -webkit-optimize-contrast;
      image-rendering: optimizeQuality;

      /* Prevent touch actions */
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
      outline: none;
      -webkit-tap-highlight-color: transparent;
    }

    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

<body>
  <div id="game-container">
    <div id="loading">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
